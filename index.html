<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Profile</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">
          <ul>
            <li><i class="fa-brands fa-facebook" style="color: #1877f2"></i></li>
            <li><iclass="fa-solid fa-magnifying-glass" style="color: #686a6e"></i></li>
             <li><i class="fa-solid fa-house" style="color: #686a6e"></i></li>
            <li><i class="fa-solid fa-tv" style="color: #686a6e"></i></li>
            <li><i class="fa-solid fa-shop" style="color: #686a6e"></i></li>
            <li><i class="fa-solid fa-earth-americas" style="color: #686a6e"></i></li>
            <li><i class="fa-solid fa-sliders" style="color: #686a6e"></i></li>
            <li><i class="fa-solid fa-plus"></i></li>
            <li><i class="fa-brands fa-facebook-messenger"></i></li>
            <li><iclass="fa-solid fa-bell fa-rotate-by" style="--fa-rotate-angle: 350deg"></i></li>
            <li><i class="fa-solid fa-caret-down"></i></li>
          </ul>
        </div>
      </nav>
    </header>

    <section>
      <div class="cover-photo">
        <img
          src="./cover.jpg"
          alt="Cover Photo"
          aria-placeholder="your cover photo here"
        />
      </div>

      <div class="profile-picture">
        <img src="./dp.webp" alt="Profile Picture" />
      </div>

      <div class="user-info">
        <h1>Shashwat Sharma</h1>
        <p>Location: City, Country</p>
        <p>Occupation: Your Occupation</p>
      </div>

      <div class="friends-list">
        <h2>Friends</h2>
        <div class="friend">
          <img src="./f1.jpg" alt="Friend 1" />
          <p>Friend 1</p>
        </div>
        <div class="friend">
          <img src="./f2.png" alt="Friend 2" />
          <p>Friend 2</p>
        </div>
        
      </div>
    </section>
  </body>
</html>
